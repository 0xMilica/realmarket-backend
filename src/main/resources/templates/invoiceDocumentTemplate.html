<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <style>
        /* Font Definitions */
        @font-face {
            font-family: "Cambria Math";
            panose-1: 2 4 5 3 5 4 6 3 2 4;
        }

        @font-face {
            font-family: Calibri;
            panose-1: 2 15 5 2 2 2 4 3 2 4;
        }

        @font-face {
            font-family: "Calibri Light";
            panose-1: 2 15 3 2 2 2 4 3 2 4;
        }

        /* Style Definitions */
        p.MsoNormal, li.MsoNormal, div.MsoNormal {
            margin-top: 0in;
            margin-right: 0in;
            margin-bottom: 2.0pt;
            margin-left: 0in;
            font-size: 12px;
            font-family: "Calibri", sans-serif;
        }

        h1 {
            mso-style-link: "Heading 1 Char";
            margin-top: 12.0pt;
            margin-right: 0in;
            margin-bottom: 0in;
            margin-left: 0in;
            margin-bottom: .0001pt;
            page-break-after: avoid;
            font-size: 16.0pt;
            font-family: "Calibri Light", sans-serif;
            color: #2F5496;
            font-weight: normal;
        }

        h2 {
            mso-style-link: "Heading 2 Char";
            margin-top: 2.0pt;
            margin-right: 0in;
            margin-bottom: 0in;
            margin-left: 0in;
            margin-bottom: .0001pt;
            page-break-after: avoid;
            font-size: 13.0pt;
            font-family: "Calibri Light", sans-serif;
        }

        p.MsoTitle, li.MsoTitle, div.MsoTitle {
            mso-style-link: "Title Char";
            margin: 0in;
            margin-bottom: .0001pt;
            font-size: 28.0pt;
            font-family: "Calibri Light", sans-serif;
            letter-spacing: -.5pt;
        }

        p.MsoTitleCxSpFirst, li.MsoTitleCxSpFirst, div.MsoTitleCxSpFirst {
            mso-style-link: "Title Char";
            margin: 0in;
            margin-bottom: .0001pt;
            font-size: 28.0pt;
            font-family: "Calibri Light", sans-serif;
            letter-spacing: -.5pt;
        }

        p.MsoTitleCxSpMiddle, li.MsoTitleCxSpMiddle, div.MsoTitleCxSpMiddle {
            mso-style-link: "Title Char";
            margin: 0in;
            margin-bottom: .0001pt;
            font-size: 28.0pt;
            font-family: "Calibri Light", sans-serif;
            letter-spacing: -.5pt;
        }

        p.MsoTitleCxSpLast, li.MsoTitleCxSpLast, div.MsoTitleCxSpLast {
            mso-style-link: "Title Char";
            margin: 0in;
            margin-bottom: .0001pt;
            font-size: 28.0pt;
            font-family: "Calibri Light", sans-serif;
            letter-spacing: -.5pt;
        }

        p.MsoSubtitle, li.MsoSubtitle, div.MsoSubtitle {
            mso-style-link: "Subtitle Char";
            margin-top: 0in;
            margin-right: 0in;
            margin-bottom: 2.0pt;
            margin-left: 0in;
            font-size: 11.0pt;
            font-family: "Calibri", sans-serif;
            letter-spacing: .75pt;
            font-weight: bold;
        }

        span.TitleChar {
            mso-style-name: "Title Char";
            mso-style-link: Title;
            font-family: "Calibri Light", sans-serif;
            letter-spacing: -.5pt;
        }

        span.SubtitleChar {
            mso-style-name: "Subtitle Char";
            mso-style-link: Subtitle;
            font-family: "Times New Roman", serif;
            letter-spacing: .75pt;
            font-weight: bold;
        }

        span.Heading1Char {
            mso-style-name: "Heading 1 Char";
            mso-style-link: "Heading 1";
            font-family: "Calibri Light", sans-serif;
            color: #2F5496;
        }

        span.Heading2Char {
            mso-style-name: "Heading 2 Char";
            mso-style-link: "Heading 2";
            font-family: "Calibri Light", sans-serif;
            font-weight: bold;
        }

        .MsoChpDefault {
            font-family: "Calibri", sans-serif;
        }

        .MsoPapDefault {
            margin-bottom: 8.0pt;
            line-height: 107%;
        }

        /*div.WordSection1 {*/
        /*    size: 595.3pt 841.9pt;*/
        /*    margin: 1.0in 1.0in 1.0in 1.0in;*/
        /*}*/

        /*div.WordSection2 {*/
        /*    size: 595.3pt 841.9pt;*/
        /*    margin: 1.0in 1.0in 1.0in 1.0in;*/
        /*}*/

        /*div.WordSection3 {*/
        /*    size: 595.3pt 841.9pt;*/
        /*    margin: 1.0in 1.0in 1.0in 1.0in;*/
        /*}*/
    </style>
</head>
<body>
<div class="WordSection1">

    <p class="MsoTitle"><span lang="EN-US"><span th:text="Propeler"></span></span></p>

    <p class="MsoSubtitle">Equity Crowdfunding Platform</p>

    <br/>

    <br/>

    <table class="MsoTableGrid" border="0" cellspacing="0" cellpadding="0"
           style='width:100%;border-collapse:collapse;border:none'>
        <tr>
            <td width="50%" valign="top" style='width:225.4pt;padding:0in 5.4pt 0in 5.4pt'>
                <h2><span lang="EN-US" th:if="${isProforma}">Pro-Forma</span><span lang="EN-US"
                                                                                   th:if="${isProforma == false}">Invoice</span>
                </h2>
            </td>
            <td width="50%" valign="top" style='width:225.4pt;padding:0in 5.4pt 0in 5.4pt'>
                <h2 align="right" style='text-align:right'><span lang="EN-US"><span th:text="${proFormaId}"></span></span></h2>
            </td>
        </tr>
    </table>

    <hr/>

</div>

<div class="WordSection2">
    <table style="width:100%">
        <tr>
            <td valign="top" width="60%">

                <p class="MsoNormal"><span lang="EN-US">Seller:</span></p>

                <p class="MsoNormal"><b><span lang="EN-US"><span th:text="${seller.company.name}"></span></span></b></p>

                <p class="MsoNormal"><b><span lang="EN-US"><span th:text="${seller.address}"></span></span></b></p>

                <p class="MsoNormal"><b><span lang="EN-US"><span th:text="${seller.postalNo}"></span> <span
                        th:text="${seller.city}"></span></span></b></p>

                <p class="MsoNormal"><b><span lang="EN-US"><span th:text="${seller.country}"></span></span></b></p>

                <p></p>

            </td>
            <td valign="top" width="40%">

                <p class="MsoNormal"><span lang="EN-US">Buyer:</span></p>

                <p class="MsoNormal"><b><span lang="EN-US"><span th:text="${buyer.name}"></span></span></b></p>

                <p class="MsoNormal"><b><span lang="EN-US"><span th:text="${buyer.address}"></span></span></b></p>

                <p class="MsoNormal"><b><span lang="EN-US"><span th:text="${buyer.postalNo}"></span> <span
                        th:text="${buyer.city}"></span></span></b></p>

                <p class="MsoNormal"><b><span lang="EN-US"><span th:text="${buyer.country}"></span></span></b></p>

                <p></p>

            </td>
        </tr>
        <tr>
            <td valign="top">

                <p class="MsoNormal"><b><span lang="EN-US">VAT Number:</span></b><span
                        lang="EN-US"> <span th:text="${seller.VATNo}"></span></span>
                </p>

                <p class="MsoNormal"><b><span lang="EN-US">Bank:</span></b><span lang="EN-US"> <span
                        th:text="${seller.bankName}"></span></span>
                </p>

                <p class="MsoNormal"><b><span lang="EN-US">Bank Account No.:</span></b><span
                        lang="EN-US"> <span th:text="${seller.bankAccountNo}"></span></span></p>

                <p class="MsoNormal"><b><span lang="EN-US">IBAN:</span></b><span lang="EN-US"> <span
                        th:text="${seller.IBAN}"></span></span></p>

                <p class="MsoNormal"><b><span lang="EN-US">SWIFT code:</span></b><span lang="EN-US">
                    <span th:text="${seller.SWIFTCode}"></span></span></p>

            </td>
            <td valign="top">

                <p th:if="${buyer.isCompany}" class="MsoNormal"><b><span lang="EN-US">VAT Number:</span></b><span
                        lang="EN-US"> <span th:text="${buyer.VATNo}"></span></span>
                </p>

            </td>
        </tr>
    </table>

</div>

<div class="WordSection3">

    <hr/>

    <br/>

    <p class="MsoNormal"><b><span lang="EN-US">Issue Date:</span></b><span lang="EN-US">
    <span th:text="${issueDate}"></span></span></p>

    <p class="MsoNormal" th:if="${paymentMethod == 'Bank Transfer'}"><b><span
            lang="EN-US">Expiry/Due Date:</span></b><span
            lang="EN-US"> <span th:text="${dueDate}"></span></span></p>

    <p class="MsoNormal"><b><span lang="EN-US">Payment Method:</span></b><span
            lang="EN-US"> <span th:text="${paymentMethod}"></span></span></p>

    <p class="MsoNormal"><span lang="EN-US"> </span></p>

    <br/>

    <br/>

    <table class="MsoTable15Plain2" border="1" cellspacing="0" cellpadding="0"
           style='width:100%;border-collapse:collapse;border:none'>
        <tr>
            <td width="20%" valign="top" style='width:90.15pt;border-top:solid black 2.25pt;
      border-left:none;border-bottom:solid black 1.0pt;border-right:none;
      padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal"><b><span lang="EN-US">Description</span></b></p>
            </td>
            <td width="20%" valign="top" style='width:90.15pt;border-top:solid black 2.25pt;
      border-left:none;border-bottom:solid black 1.0pt;border-right:none;
      padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal"><b><span lang="EN-US">Quantity</span></b></p>
            </td>
            <td width="20%" valign="top" style='width:90.15pt;border-top:solid black 2.25pt;
      border-left:none;border-bottom:solid black 1.0pt;border-right:none;
      padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal"><b><span lang="EN-US">Net Price</span></b></p>
            </td>
            <td width="20%" valign="top" style='width:90.15pt;border-top:solid black 2.25pt;
      border-left:none;border-bottom:solid black 1.0pt;border-right:none;
      padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal"><b><span lang="EN-US">VAT</span></b></p>
            </td>
            <td width="20%" style='width:90.2pt;border-top:solid black 2.25pt;border-left:
      none;border-bottom:solid black 1.0pt;border-right:none;padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal" align="right" style='text-align:right'><b><span lang="EN-US">Total</span></b></p>
            </td>
        </tr>
        <tr>
            <td style='width:90.15pt;border:none;border-bottom:solid black 2.25pt;
      padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal"><span lang="EN-US">Start-up Equity bought
                    <!--span th:text="${itemDescription}"></span--></span></p>
            </td>
            <td style='width:90.15pt;border:none;border-bottom:solid black 2.25pt;
      padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal"><span lang="EN-US"><span th:text="${itemQuantity}+'%'"></span></span></p>
            </td>
            <td style='width:90.15pt;border:none;border-bottom:solid black 2.25pt;
      padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal"><span lang="EN-US"><span th:text="${itemNetPrice}"></span> <span
                        th:text="${currency}"></span></span></p>
            </td>
            <td style='width:90.15pt;border:none;border-bottom:solid black 2.25pt;
      padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal"><span lang="EN-US"><span th:text="${itemVAT}"></span> <span
                        th:text="${currency}"></span></span></p>
            </td>
            <td style='width:90.2pt;border:none;border-bottom:solid black 2.25pt;
      padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal" align="right" style='text-align:right'><span lang="EN-US"><span
                        th:text="${itemTotal}"></span>
      <span th:text="${currency}"></span></span></p>
            </td>
        </tr>
        <tr>
            <td width="100%" colspan="5" style='width:450.8pt;border:none;padding:0in 5.4pt 0in 5.4pt'>
                <p class="MsoNormal" align="right" style='text-align:right'><b><span lang="EN-US">Total:
      <span th:text="${fullTotal}"></span> <span th:text="${currency}"></span></span></b></p>
            </td>
        </tr>
    </table>

    <br/>
    <br/>
    <br/>

    <div th:if="${ps != null}">
        <th:block th:each="onePS : ${ps}">
            <p class="MsoNormal"><b><span lang="EN-US"><span
                    th:text="${onePS.shortNameDesc}"></span></span></b><span
                    lang="EN-US"> <span th:text="${onePS.longNameDesc}"></span></span></p>
        </th:block>
    </div>

</div>
</body>
</html>
